<div class="pt-4 px-4 container">
  <div class="">
    <h1>2nd Year Schedule</h1>
    <p>This section can only be accessed by administrators.</p>
  </div>
  <div>
    <button (click)="makePDF()" class="btn btn-primary">
      Download Schedule
    </button>
  </div>
</div>
<div #pdfContent class="mt-5">
  <jqxScheduler
    #schedulerReference2
    [date]="date"
    [height]="2200"
    [width]="1300"
    [source]="dataAdapter"
    [showLegend]="true"
    [view]="'weekView'"
    [appointmentDataFields]="appointmentDataFields"
    [resources]="resources"
    [views]="views"
    (onAppointmentAdd)="AppointmentAdd($event)"
    [editDialogCreate]="editDialogCreate"
    [editDialogOpen]="editDialogOpen"
    style="margin: 0 auto"
  >
  </jqxScheduler>
</div>
