<div class="app-container container-fluid row">
  <!-- main nav -->
  <div class="col-2 navbar-bg position-fixed">
    <nav
      class="ml-2 my-2 text-light d-flex justify-content-between align-items-start flex-column min-vh-100"
      *ngIf="account"
    >
      <div class="navbar-nav fs-6">
        <img
          src="../assets/bc_logo-removebg-preview.png"
          alt="Benedicto Logo"
          class="mt-3 mb-5 logo-img"
          style="width: 100px; height: 100px"
        />
        <a
          routerLink="/"
          routerLinkActive="active"
          (click)="sharedService.closeDialogOnNavClick()"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-item nav-link d-flex align-items-center gap-2 fw-bold my-2"
        >
          <img src="../assets/home.png" alt="Home Icon" />Home</a
        >
        <a
          routerLink="/teachers"
          routerLinkActive="active"
          (click)="sharedService.closeDialogOnNavClick()"
          class="nav-item nav-link d-flex align-items-center gap-2 fw-bold my-2"
        >
          <img src="../assets/teachers.png" alt="Teachers Icon" />Teachers</a
        >
        <a
          routerLink="/profile"
          routerLinkActive="active"
          (click)="sharedService.closeDialogOnNavClick()"
          class="nav-item nav-link d-flex align-items-center gap-2 fw-bold my-2"
          >Profile</a
        >

        <a
          *ngIf="account.role === Role.Admin"
          routerLink="/admin"
          routerLinkActive="active"
          (click)="sharedService.closeDialogOnNavClick()"
          class="nav-item nav-link d-flex align-items-center gap-2 fw-bold my-2"
          >Admin</a
        >
        <div class="dropdown mt-2 fw-bold" *ngIf="account.role === Role.Admin">
          <button
            class="btn fs-6 fw-bold text-light p-0 schedule-button"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="../assets/calendar.png" alt="Calendar Icon" />
            Schedule
          </button>
          <ul class="dropdown-menu text-center fw-bold">
            <li>
              <a
                class="dropdown-item"
                *ngIf="account.role === Role.Admin"
                routerLink="/schedule/1st-year"
                routerLinkActive="active"
                class="nav-item nav-link"
                >1st Year</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                *ngIf="account.role === Role.Admin"
                routerLink="/schedule/2nd-year"
                routerLinkActive="active"
                class="nav-item nav-link"
                >2nd Year</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                *ngIf="account.role === Role.Admin"
                routerLink="/schedule/3rdYear"
                routerLinkActive="active"
                class="nav-item nav-link"
                >3rd Year</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                *ngIf="account.role === Role.Admin"
                routerLink="/schedule/4thYear"
                routerLinkActive="active"
                class="nav-item nav-link"
                >4th Year</a
              >
            </li>
          </ul>
        </div>
        <!-- <a
          *ngIf="account.role === Role.Admin"
          routerLink="/schedule"
          routerLinkActive="active"
          class="nav-item nav-link"
          >Schedule</a
        > -->
      </div>
      <div class="navbar-nav mb-3">
        <button
          type="button"
          class="btn btn-danger d-flex align-items-center justify-content-between py-0 fw-bold gap-2"
        >
          <a (click)="logout()" class="nav-item nav-link">
            <img src="../assets/logout.png" alt="Logout Icon" />Logout</a
          >
        </button>
      </div>
    </nav>
    <!-- subnav router outlet -->
    <router-outlet name="subnav"></router-outlet>
    <!-- global alert -->
    <alert></alert>
  </div>

  <!-- main router outlet -->
  <div class="col-10 p-0 main-board">
    <router-outlet></router-outlet>
  </div>
</div>
