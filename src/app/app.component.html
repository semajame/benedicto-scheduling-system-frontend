<div class="app-container" [ngClass]="{ 'bg-light': account }">
  <!-- main nav -->
  <div class="navbar navbar-expand navbar-bg text-light p-3" *ngIf="account">
    <div class="navbar-nav fs-6 d-flex gap-2 align-items-center">
      <img
        src="https://mis.benedictocollege.edu.ph/assets/logo-21a9a44cc070aa7b0436551dba367c97e53bce3864cb2151d4ed24682b8ae540.png"
        alt="Benedicto Logo"
        class="logo-img"
        style="width: 100%; margin: 0 1rem 0 1.5rem"
      />
      <a
        routerLink="/"
        routerLinkActive="active"
        (click)="sharedService.closeDialogOnNavClick()"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item nav-link d-flex gap-2 align-items-center text-light"
      >
        Home</a
      >
      <a
        routerLink="/teachers"
        routerLinkActive="active"
        (click)="sharedService.closeDialogOnNavClick()"
        class="nav-item nav-link d-flex gap-2 align-items-center text-light"
      >
        Teachers</a
      >
      <a
        routerLink="/profile"
        routerLinkActive="active"
        (click)="sharedService.closeDialogOnNavClick()"
        class="nav-item nav-link d-flex gap-2 align-items-center text-light"
        >Profile</a
      >

      <a
        *ngIf="account.role === Role.Admin"
        routerLink="/admin"
        routerLinkActive="active"
        (click)="sharedService.closeDialogOnNavClick()"
        class="nav-item nav-link d-flex gap-2 align-items-center text-light"
        >Admin</a
      >
      <div
        class="dropdown align-items-center nav-link nav-item"
        *ngIf="account.role === Role.Admin"
      >
        <button
          class="btn fs-6 d-flex align-items-center p-0 schedule-button gap-1 text-light nav-link nav-item"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Schedule
          <img src="../assets/arrow-down.png" alt="Arrow Icon" />
        </button>
        <ul class="dropdown-menu align-items-center">
          <li>
            <a
              class="dropdown-item"
              *ngIf="account.role === Role.Admin"
              routerLink="/schedule/1st-year"
              routerLinkActive="active"
              class="nav-item nav-link"
              >1st Year</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              *ngIf="account.role === Role.Admin"
              routerLink="/schedule/2nd-year"
              routerLinkActive="active"
              class="nav-item nav-link"
              >2nd Year</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              *ngIf="account.role === Role.Admin"
              routerLink="/schedule/3rdYear"
              routerLinkActive="active"
              class="nav-item nav-link"
              >3rd Year</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              *ngIf="account.role === Role.Admin"
              routerLink="/schedule/4thYear"
              routerLinkActive="active"
              class="nav-item nav-link"
              >4th Year</a
            >
          </li>
        </ul>
      </div>
      <!-- <a
          *ngIf="account.role === Role.Admin"
          routerLink="/schedule"
          routerLinkActive="active"
          class="nav-item nav-link"
          >Schedule</a
        > -->
    </div>
    <div class="">
      <button
        type="button"
        class="btn btn-danger d-flex align-items-center justify-content-center gap-1 p-2"
      >
        <a (click)="logout()" class="nav-item nav-link d-flex gap-1">
          <img src="../assets/logout.png" alt="Logout Icon" />Logout</a
        >
      </button>
    </div>
  </div>
  <!-- subnav router outlet -->
  <router-outlet name="subnav"></router-outlet>
  <!-- global alert -->
  <alert></alert>

  <!-- main router outlet -->

  <router-outlet></router-outlet>
</div>
